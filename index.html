<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-image">
        <img class="img" src="./Images/klipartz.com-min.png" alt="HB" />
      </div>
      <div class="baloons-image">
        <img class="img" src="./Images/klipartz.com (1)-min.png" alt="B" />
      </div>
      <div class="petard-image">
        <img
          class="img"
          src="./Images/klipartz.com (2)-min.png"
          alt="petard-image"
        />
      </div>
      <div class="petard-image-rotated">
        <img
          class="img"
          src="./Images/klipartz.com (2)-min.png"
          alt="petard-image"
        />
      </div>
      <div class="tape-image-right">
        <img
          class="img"
          src="./Images/klipartz.com (3)-min.png"
          alt="petard-image"
        />
      </div>
      <div class="tape-image-left">
        <img
          class="img"
          src="./Images/klipartz.com (3)-min.png"
          alt="petard-image"
        />
      </div>
      <div class="tape-image-center">
        <img
          class="img"
          src="./Images/klipartz.com (3)-min.png"
          alt="petard-image"
        />
      </div>
      <button class="button-action" type="button">
        НАЖМИ МЕНЯ (со звуком)
      </button>
      <!-- <button class="button-repeat" type="button">REPEAT</button> -->
      <button class="button-party" type="button">LET'S PARTY!!!</button>
    </div>
    <div class="bg-image">
      <img class="img" src="./Images/ksu-min.jpg" alt="" />
    </div>

    <div class="container-party hidden">
      <div class="bg">
        <img class="img" src="./Images/klipartz.com (4)-min.png" alt="" />
      </div>
      <div class="bg-party">
        <img class="img" src="./Images/party.gif" alt="party" />
      </div>
      <div class="bg-party2">
        <img class="img" src="./Images/party2.gif" alt="party" />
      </div>
      <div class="cat1">
        <img class="img-party" src="./Images/39Oo.gif" alt="" />
      </div>
      <div class="cat2">
        <img class="img-party" src="./Images/3Ypj.gif" alt="" />
      </div>
      <div class="cat3">
        <img class="img-party" src="./Images/YvFS.gif" alt="" />
      </div>
      <div class="cat4">
        <img class="img-party" src="./Images/WU7.gif" alt="" />
      </div>
      <div class="cat5">
        <img class="img-party" src="./Images/12Ix.gif" alt="" />
      </div>
      <div class="dog1">
        <img class="img-party" src="./Images/AaV.gif" alt="" />
      </div>
      <div class="dog2">
        <img class="img-party" src="./Images/WTw.gif" alt="" />
      </div>
      <div class="dog3">
        <img class="img-party" src="./Images/Gl6v.gif" alt="" />
      </div>
    </div>

    <script src="./JS/script.js"></script>

</html>
